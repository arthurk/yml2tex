metas:
  title: yml2tex (по-русски)
  author: Юревич Юрий <the.pythy@gmail.com>
  tex_babel: russian
  tex_fontenc: T2A

Введение:
  Зачем:
    Зачем:
      - Создание презентаций PowerPoint/Keynote и т.д. занимает слишком много времени:
        - Нет автоматической генерации оглавления
        - Нет подсветки кода
        - Это не свободное ПО
        - Проприетарные форматы
Возможности:
  В целом:
    В целом:
      - Легкое и быстрое создание несложных презентаций
      - Приятный стиль по умолчанию
      - Генерирует оглавления для разделов/подразделов
      - Отделение контента от презентации
  Списки:
    Ненумерованные списки:
      - Элемент
      - Другой элемент:
        - Элемент второго уровня:
          - Элемент третьего уровня
          - Еще элемент третьего уровня
      - Следующий элемент
      - Завершающий элемент
  Подсветка кода:
    include foobar.py:
    Исходный код:
      - Синтаксис:
        - "include foobar.py:"
      - Для подсветки используется Pygments
      - Стиль можно поменять:
        - "highlight_style: colorful"
  Картинки:
    image foobar:
    Картинки:
        - Синтаксис:
          - "image foobar.png:"
        - Необязательные опции:
          - "width: 10cm"
          - "height: 15cm"